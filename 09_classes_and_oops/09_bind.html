<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bind </title>
</head>
<body>
    <button>button clicked!</button>
</body>
<script>
    class React{
        constructor(){
            this.library= "React"
            this.server = "https://localhost:300" 
            document.querySelector('button').addEventListener('click',this.handleClicked.bind(this))
        }

        // withoutbind method other variable are not accesible in the method body
        handleClicked(){
            console.log("button clicked");
            console.log(this.server);   // this is accessible by bind because this method binds with other parameter of the constructor and not override it.
        }
    }
    const react= new React();

</script>
</html>
